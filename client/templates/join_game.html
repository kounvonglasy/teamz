<ion-view title="Join a game">

    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="margin-top: 100px;">
            <label class="item item-input item-stacked-label">
                Name: {{user.name}}
            </label>
            <label class="item item-input">Game ID:
                <input type="text" ng-model="game.id"/>
            </label>

            <button class="button button-block button-stable" ng-click="start()">
                Start
            </button>
            <div id="playerWaitingMessage"></div>

        </div>

    </ion-content>

</ion-view>
